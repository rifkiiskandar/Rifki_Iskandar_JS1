<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contoh Program Javascript</title>
</head>

<body>
    <h1>Contoh Program JavaScript</h1>

    <h2>1. If-Else</h2>
    <label for="inputIfElse">Masukkan nilai x: </label><br>
    <input type="number" id="inputIfElse" />
    <br>
    <button onclick="contohIfElse()">Coba If-Else</button>
    <p id="hasilIfElse"></p>

    <h2>2. Nested If</h2>
    <label for="inputNestedIfX">Masukkan nilai x: </label><br>
    <input type="number" id="inputNestedIfX" />
    <br>
    <label for="inputNestedIfY">Masukkan nilai y: </label><br>
    <input type="number" id="inputNestedIfY" />
    <br>
    <button onclick="contohNestedIf()">Coba Nested If</button>
    <p id="hasilNestedIf"></p>

    <h2>3. Switch Case</h2>
    <label for="inputSwitchCase">Masukkan Nama Hari (dalam bahasa Inggris): </label><br>
    <input type="text" id="inputSwitchCase" />
    <br>
    <button onclick="contohSwitchCase()">Coba Switch Case</button>
    <p id="hasilSwitchCase"></p>

    <h2>4. For Statement</h2>
    <label for="inputForLoop">Masukkan angkanya : </label><br>
    <input type="number" id="inputForLoop" />
    <br>
    <button onclick="contohForLoop()">Coba For Loop</button>
    <p id="hasilForLoop"></p>

    <h2>5. While Loop</h2>
    <label for="inputWhileLoop">Masukkan angkanya : </label><br>
    <input type="number" id="inputWhileLoop" />
    <br>
    <button onclick="contohWhileLoop()">Coba While Loop</button>
    <p id="hasilWhileLoop"></p>

    <h2>6. Do-While Loop</h2>
    <label for="inputDoWhileLoop">Masukkan angkanya : </label><br>
    <input type="number" id="inputDoWhileLoop" />
    <br>
    <button onclick="contohDoWhileLoop()">Coba Do-While Loop</button>
    <p id="hasilDoWhileLoop"></p>

    <h2>7. Function</h2>
    <label for="inputFunctionA">Masukkan angka untuk A : </label><br>
    <input type="number" id="inputFunctionA">
    <br>
    <label for="inputFunctionB">Masukkan angka untuk B : </label><br>
    <input type="number" id="inputFunctionB">
    <br>
    <button onclick="contohFunction()">Coba Function</button>
    <p id="hasilFunction"></p>

    <script src="script.js"></script>
</body>

</html>
